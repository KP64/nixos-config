name: CI Check flake

on:
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions: {}

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@cbb722410c2e876e24abbe8de2cc27693e501dcb
        with:
          persist-credentials: false

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@a48face58194521af687ce7df4c802b1b558e743

      - name: Setup Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@76ee5cc393b0b25f060f5f80fd695097acbbd326

      - name: Check Nix flake inputs
        uses: DeterminateSystems/flake-checker-action@00e7cf159b4b86a37c9a3d791bf6895139c3eddee
        with:
          fail-mode: true
          send-statistics: false

      - name: Check flake
        run: nix flake check
