name: CI Check flake

on:
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions: {}

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@cbb722410c2e876e24abbe8de2cc27693e501dcb
        with:
          persist-credentials: false

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@7f1ff2b54fb3abd5f340be15f1417232bb7490bb

      - name: Check Nix flake inputs
        uses: DeterminateSystems/flake-checker-action@a4a445aba1e9988cfc5152e196a3a4057f90392f
        with:
          fail-mode: true
          send-statistics: false

