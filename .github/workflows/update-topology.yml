name: topology updater

on:
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions: {}

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@cbb722410c2e876e24abbe8de2cc27693e501dcb

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@786fff0690178f1234e4e1fe9b536e94f5433196

      - name: Build Topology
        run: nix build .#topology.x86_64-linux.config.output --extra-experimental-features pipe-operators

      - name: Move Topology
        run: |
          mkdir -p assets/topology/
          sudo cp -r result/* assets/topology/

      - name: Commit and Push changed Files
        uses: EndBug/add-and-commit@3ee72d6dcf8546ca436edcde6769150b36bc94c8
        with:
          message: "chore: update topology"
