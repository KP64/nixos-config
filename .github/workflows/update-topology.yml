name: topology updater

on:
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions: {}

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@cbb722410c2e876e24abbe8de2cc27693e501dcb

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@90bb610b90bf290cad97484ba341453bd1cbefea

      - name: Build Topology
        run: nix build .#topology.x86_64-linux.config.output --extra-experimental-features pipe-operators

      - name: Move Topology
        run: |
          mkdir -p assets/topology/
          sudo cp -r result/* assets/topology/

      - name: Commit and Push changed Files
        uses: EndBug/add-and-commit@daf5f5bf72e6149404233d6de84f10ccf3efdc2b
        with:
          message: "chore: update topology"
